name: Weekly Data Update
  
on:
  schedule:
    # Runs at 00:00 UTC every Monday
    - cron: '0 0 * * 1'
  workflow_dispatch:  # Allows manual triggering

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed to push changes back to the repo
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv sync

      - name: Run Data Ingestion (MangaDex)
        run: uv run src/data_collectors/mangadex_client.py

      - name: Run Data Ingestion (Anilist)
        run: uv run src/data_collectors/anilist_client.py

      - name: Process & Deduplicate Data
        run: uv run src/data_collectors/data_processor.py

      - name: Retrain Recommender Model
        run: uv run src/models/recommender.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          
          # Add the updated data and model files
          git add data/raw/ data/processed/ models/
          
          # Commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-update: Daily Data Refresh $(date +'%Y-%m-%d')"
            git push
          fi
